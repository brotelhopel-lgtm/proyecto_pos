{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Editar Producto</h2>
        <p>Modifica los datos del producto: <strong>{{ producto['nombre'] }}</strong></p>
    </div>
</div>

<div class="card shadow-sm mb-4">
    <div class="card-body">
        <form action="{{ url_for('actualizar_producto', id=producto['id']) }}" method="POST" class="row g-3">
            <div class="col-md-3">
                <label for="codigo_barras" class="form-label">CÃ³digo de Barras</label>
                <input type="text" class="form-control" id="codigo_barras" name="codigo_barras" value="{{ producto['codigo_barras'] }}" required>
            </div>
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto['nombre'] }}" required>
            </div>
            <div class="col-md-2">
                <label for="precio_venta" class="form-label">Precio</label>
                <input type="number" step="0.01" class="form-control" id="precio_venta" name="precio_venta" value="{{ producto['precio_venta'] }}" required>
            </div>
            <div class="col-md-2">
                <label for="existencia" class="form-label">Existencia</label>
                <input type="number" class="form-control" id="existencia" name="existencia" value="{{ producto['existencia'] }}" required>
            </div>
            <div class="col-md-1 align-self-end">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
            </div>
        </form>
    </div>
</div>

<a href="{{ url_for('stock') }}" class="btn btn-secondary">&larr; Volver a Stock</a>
{% endblock %}
